<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <title>Contact - Dévéo</title>
  </head>
  <body>

    <!--En-tête-->
    <header>
      <nav>
          <a href="index.html" target="_self">Accueil</a>
          <a href="a-propos.html" target="_self">À propos</a>
          <a href="portfolio.html" target="_self">Portfolio</a>
          <a href="contact.html" target="_self">Contact</a>
      </nav>
    </header>

    <!--Partie principale-->
    <main>
        <!--Partie contact-->
      <section id="contact" class="section-contact">
        <h3>Parlons de votre projet</h3>
        <form method="get" action="#">
          <div class="form-nom-email">
            <div class="form-column">
              <label for="nom">nom</label>
              <input type="text" name="nom" id="nom" />
            </div>
            <div class="form-column">
              <label for="email">email</label>
              <input type="email" name="email" id="email" />
            </div>
          </div>
          <label for="message">message</label>
          <textarea name="message" id="message" rows="10"></textarea>
          <input type="submit" value="ENVOYER" class="cta" />
        </form>
      </section>

    </main>

    <!--Footer-->
    <footer>
      <div>
        <img src="img/twitter.png" alt="logo-twitter" />
        <img src="img/instagram.png" alt="logo-instagram" />
      </div>
    </footer>
  </body>
</html>
